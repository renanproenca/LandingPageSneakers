<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Landing Page - E-commerce Project">
  <title>Projeto E-commerce product page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
      <div class="menu">
        <div class="left-side-menu">
          <div class="logo">
            <img src="assets/logo.svg" alt="Logo">
          </div>
          <nav>
            <ul>
              <li><a href="">Collections</a></li>
              <li><a href="">Men</a></li>
              <li><a href="">Women</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </nav>
        </div>

        <div class="right-side-menu">
          <a href=""><img src="assets/icon-cart.svg" alt="Carrinho de compra"></a>
          <a href="" class="icon-avatar"><img src="assets/image-avatar.png" alt="Avatar"></a>
        </div>
      </div>

      <div class="line"></div>
  </header>

  <main>
    <section>
      <div class="container">
        <div class="left-side">
          <div class="items">
            <div class="select-image">
              <img src="assets/image-product-1.jpg" alt="Imagem Produto 1">
            </div>
            <div class="thumbnails">
              <div class="thumbnail">
                <img src="assets/image-product-1-thumbnail.jpg" alt="Thumbnail 1">
              </div>

              <div class="thumbnail">
                <img src="assets/image-product-2-thumbnail.jpg" alt="Thumbnail 1">
              </div>

              <div class="thumbnail">
                <img src="assets/image-product-3-thumbnail.jpg" alt="Thumbnail 1">
              </div>

              <div class="thumbnail">
                <img src="assets/image-product-4-thumbnail.jpg" alt="Thumbnail 1">
              </div>
            </div>
          </div>
        </div>
        <div class="right-side">
          <div class="content">
            <h6>SNEAKER COMPANY</h6>
            <h1>Fall Limited Edition Sneakers</h1>
            <p>These low-profile sneakers are yout perfect casual wear companion.
            Featurin a durable rubber outer sole, they'll withstand everythin the weather can offer.
            </p>
            <div class="prices">
              <span class="price">$125.00</span>
              <span class="off">$250.00</span>
            </div>
            <div class="options">
              <div class="amount">
                <div class="minus">
                  <img src="assets/icon-minus.svg" alt="Icone Subtrair">
                </div>
                <span>0</span>
                <div class="plus">
                  <img src="assets/icon-plus.svg" alt="Icone Adicionar">
                </div>
              </div>
              <a href="" class="button"><img src="assets/icon-cart.svg" alt="Carrinho"> add to cart</a>
            </div>
          </div>
      </div>
    </section>
  </main>

</body>
</html>
